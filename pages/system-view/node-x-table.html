<script type="text/javascript">
  function updateNodeTables() {
    nodeInfo.forEach(function(node) {
      if ($('.node-tab[node_id='+node.node+']').length > 0) {
        return;
      } else {
        createNodeTab(node);
      }
    });
  }

  function createNodeTab(node) {
    // HTML template for node tab
    let nodeTab = '<li class="node-tab" node_id="'+node.node+'">' +
                    '<a href="#nodex" data-toggle="tab">Node '+node.node+'</a>' +
                  '</li>';

    // Append node tab to html body
    $('#node-x-tabs').append(nodeTab);

    // Check if first load and set first node to active if true
    if (firstLoad) {
      $('#node-x-tabs .node-tab[node_id="1"]').addClass('active');
    }

    return;
  }
</script>
