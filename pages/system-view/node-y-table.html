<ul id="node-y-tabs" class="nav nav-tabs node-tabs">
</ul>

<script type="text/javascript">
  function updateNodeYTables() {
    nodeInfo.forEach(function(node) {
      if ($('#node-y-tabs .node-tab[node_id="'+node.node+'"]').length > 0) {
        return;
      } else {
        createNodeTab(node);
      }
    });
  }

  function createNodeTab(node) {
    // HTML template for node tab
    let nodeTab = '<li class="node-tab" node_id="'+node.node+'">' +
                    '<a href="#nodex" data-toggle="tab">Node '+node.node+'</a>' +
                  '</li>';

    // Append node tab to html body
    $('#node-y-tabs').append(nodeTab);

    // Check if first load and set first node to active if true
    if (firstLoad) {
      $('#node-y-tabs .node-tab[node_id="1"]').addClass('active');
    }

    return;
  }
</script>
