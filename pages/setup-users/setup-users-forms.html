<!-- Forms -->
<div class="col-md-5">
  <form id="setup-users-forms">
    <!-- Top Row -->
    <div class="row">
      <!-- USER -->
      <div class="col-md-3">
        <div class="form-group">
          <label>USER:</label>
          <input id="setup-users-forms-user" class="form-control setup-users-forms-input">
        </div>
      </div>
      <!-- STATUS -->
      <div class="col-md-3">
        <div class="form-group">
          <label>STATUS:</label>
          <select id="setup-users-forms-stat" class="form-control setup-users-forms-stat">
            <option value=""></option>
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
            <option value="LOCKED">LOCKED</option>
            <option value="DISABLED">DISABLED</option>
          </select>
        </div>
      </div>
      <!-- LAST LOGIN -->
      <div class="col-md-4">
        <div class="form-group">
          <label>LAST LOGIN:</label>
          <input id="setup-users-forms-lastlogin" type="text" class="form-control setup-users-forms-lastlogin" disabled="">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <button id="setup-users-forms-viewuser" type="button" class="btn btn-primary btn-flat" style="margin-top:25px">
            View
          </button>
        </div>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="row">
      <!--FIRST NAME -->
      <div class="col-md-3">
        <div class="form-group">
          <label>FIRST NAME</label>
          <input id="setup-users-forms-fname" type="text" class="form-control setup-users-forms-input">
        </div>
      </div>
      <!-- MI -->
      <div class="col-md-2">
        <div class="form-group">
          <label>MI</label>
          <input id="setup-users-forms-mi" type="text" class="form-control setup-users-forms-input" maxlength="1">
        </div>
      </div>
      <!-- LAST NAME -->
      <div class="col-md-3">
        <div class="form-group">
          <label>LAST NAME</label>
          <input id="setup-users-forms-lname" type="text" class="form-control setup-users-forms-input">
        </div>
      </div>
      <!-- EID -->
      <div class="col-md-2">
        <div class="form-group">
          <label>EID</label>
          <input id="setup-users-forms-eid"  type="text" class="form-control setup-users-forms-input">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <button id="setup-users-forms-viewfname" type="button" class="btn btn-primary btn-flat" style="margin-top:25px">
            View
          </button>
        </div>
      </div>
    </div>
    <!-- Row 3 -->
    <div class="row">
      <!-- TELEPHONE NUMBER -->
      <div class="col-md-3">
        <div class="form-group">
          <label>TEL</label>
          <label>TN:</label>
          <input id="setup-users-tn-cbx" type="checkbox" checked>
            <div class="input-group">
              <input id="setup-users-phonenum" type="text" class="form-control users-phonenum" style="display:none;"/>
              <input id="setup-users-phonenum-tn" type="text" class="form-control users-phonenum" placeholder="555-555-5555"  data-inputmask='"mask": "999-999-9999"' data-mask=""/>
            </div>
        </div>
      </div>
      <!-- EMAIL -->
      <div class="col-md-7">
        <div class="form-group">
          <label>EMAIL</label>
          <input id="setup-users-forms-email" type="text" class="form-control setup-users-forms-input">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <button id="setup-users-forms-viewtel" type="button" class="btn btn-primary btn-flat" style="margin-top:25px">
            View
          </button>
        </div>
      </div>
    </div>
    <!-- Row 4 -->
    <div class="row">
      <!-- TITLE -->
      <div class="col-md-5">
        <div class="form-group">
          <label>TITLE</label>
          <input id="setup-users-forms-title" type="text" class="form-control setup-users-forms-input">
        </div>
      </div>
      <!-- GROUP -->
      <div class="col-md-5">
        <div class="form-group">
          <label>GROUP:</label>
          <select id="setup-users-forms-group" class="form-control setup-users-forms-group">
            <option value=""></option>
            <option value="ADMIN">ADMIN</option>
            <option value="SUPERVISOR">SUPERVISOR</option>
            <option value="TECH-I">TECH-I</option>
            <option value="TECH-II">TECH-II</option>
            <option value="GENERAL">GENERAL</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <button id="setup-users-forms-viewtitle" type="button" class="btn btn-primary btn-flat" style="margin-top:25px">
            View
          </button>
        </div>
      </div>
    </div>
    <!-- Action Row -->
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>ACTION:</label>
          <select id="setup-users-forms-action" class="form-control setup-users-forms-input">
            <option value=""></option>
            <option value="ADD">ADD</option>
            <option value="UPDATE">UPDATE</option>
            <option value="LOCK">LOCK</option>
            <option value="ENABLE">ENABLE</option>
            <option value="DISABLE">DISABLE</option>
            <option value="DELETE">DELETE</option>
            <option value="RESET_PW">RESET PASSWORD</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <button id="setup-users-forms-clear" type="button" class="btn btn-primary btn-flat" style="margin-top:25px">
            Clear
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">

$(document).ready(function() {
  // Click Event View 1
  $('#setup-users-forms-viewuser').change(function() {
    let user = $('#setup-users-forms-user').val();
    
  })

  // Action Change event listener
$('#setup-users-forms-action').change(function() {
  $('#setup-users-modal').modal('show');
})

  //Initialize inputmask
  $('#setup-users-phonenum-tn').inputmask();


  //TN Checkbox Handler
  $('#setup-users-tn-cbx').iCheck({
    checkboxClass: 'icheckbox_minimal-blue'
  });
  $('#setup-users-tn-cbx').on('ifToggled', function(){
    $('.users-phonenum').toggle();
  });
});

</script>
