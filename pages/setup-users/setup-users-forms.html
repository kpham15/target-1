<!-- Forms -->
<div class="col-md-5">
  <form id="setup-users-forms">
    <!-- Top Row -->
    <div class="row">
      <!-- USER -->
      <div class="col-md-3">
        <div class="form-group">
          <label>USER:</label>
          <input id="setup-users-forms-user" class="form-control setup-users-forms-input">
        </div>
      </div>

      <!-- STATUS -->
      <div class="col-md-3">
        <div class="form-group">
          <label>STATUS:</label>
          <select id="setup-users-forms-stat" class="form-control setup-users-forms-stat">
            <option value=""></option>
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
            <option value="LOCKED">LOCKED</option>
            <option value="DISABLED">DISABLED</option>
          </select>
        </div>
      </div>

      <!-- LAST LOGIN -->
      <div class="col-md-5">
        <div class="form-group">
          <label>LAST LOGIN:</label>
          <input id="setup-users-forms-lastlogin" type="text" class="form-control setup-users-forms-lastlogin" disabled="">
        </div>
      </div>
    </div>
  </form>
</div>
