<!-- Table -->
<div class="col-md-12">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">LIST OF ALARMS:</h3>
		</div>
		<div style="padding: 10px">
			<table id="alarmreport-table" class="table table-striped table-bordered table-hover" style="width:100%;">
				<thead>
					<tr>
						<th>DATE</th>
						<th>ALMID</th>
						<th>ACTION</th>
						<th>ACK</th>
						<th>SA</th>
						<th>SRC</th>
						<th>TYPE</th>
						<th>COND</th>
						<th>SEV</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">
	// Intialize Datatable
	var alarmreportDatatable = $('#brdcst-table').DataTable({
    "data": [],
    "columns": [
      {
				"data":"date",
				"render": function(data) {
					let date = moment(data).format('MM-DD-YYYY HH:mm:ss')

					return date;
				}
			},
      {"data":"almid"},
			{"data":"action"},
			{"data":"ack"},
			{"data":"sa"},
			{"data":"src"},
			{"data":"type"},
			{"data":"cond"},
			{"data":"sev"},
    ],
    "order": [[ 0, "desc" ]]
	});

	function queryAlarmReports() {
		$.ajax({
      type: 'POST',
      url: ipcDispatch,
      data: {
        "api":      "ipcAlmReport",
        "act":      "VIEW REPORT",
        "user":     user.uname,
				"action": 	"",
				"sev": 			sev,
				"src": 			src,
				"fromDate": '2019-05-01',
				"toDate": 	'2019-05-31'
      },
      dataType: 'json'
    }).done(function(data) {
      let res = data.rows;

      alarmreportDatatable.clear().draw();
      alarmreportDatatable.rows.add(res);
      alarmreportDatatable.columns.adjust().draw();
    });
	}
	
	$(document).ready(function() {
	
	});
</script>
