<!-- Table -->
<!--@TODO need to add space between this div and forms div, box style blends too much -->
<div class="col-md-12">
	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">LIST OF ALARMS:</h3>
		</div>
		<div style="padding: 10px">
			<table id="alarmreport-table" class="table table-striped table-bordered table-hover" style="width:100%;">
				<thead>
					<tr>
						<th>DATE</th>
						<th>ALMID</th>
						<th>ACTION</th>
						<th>ACK</th>
						<th>SA</th>
						<th>SRC</th>
						<th>TYPE</th>
						<th>COND</th>
						<th>SEV</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">
	// Intialize Datatable
	var alarmreportDatatable = $('#alarmreport-table').DataTable({
		"scrollY": "200px",
    "data": [],
    "columns": [
      {
				"data":"date",
				"render": function(data) {
					let date = moment(data).format('MM-DD-YYYY HH:mm:ss')

					return date;
				}
			},
      {"data":"almid"},
			{"data":"action"},
			{"data":"ack"},
			{"data":"sa"},
			{"data":"src"},
			{"data":"type"},
			{"data":"cond"},
			{"data":"sev"},
    ],
    "order": [[ 0, "desc" ]]
	});

	// Holds data.rows to make availabe for download
	var alarmreportDataRows = [];

	function queryAlarmReports() {
		let action = $('#alarmreport-forms-action').val();
		let sev = $('#alarmreport-forms-severity').val();
		let src = $('#alarmreport-forms-source').val();

		$.ajax({
      type: 'POST',
      url: ipcDispatch,
      data: {
        "api":      "ipcAlmReport",
        "act":      "VIEW REPORT",
        "user":     user.uname,
				"action": 	action,
				"sev": 			sev,
				"src": 			src,
				//@TODO remove hardcoded dates, take data from input fields
				"fromDate": '2019-05-01',
				"toDate": 	'2019-05-31'
      },
      dataType: 'json'
    }).done(function(data) {
			let res = data.rows;
			// used to store rows-> make available to download current rows shown
			alarmreportDataRows = data.rows;

      alarmreportDatatable.clear().draw();
      alarmreportDatatable.rows.add(res);
      alarmreportDatatable.columns.adjust().draw();
    });
	}
	
	$(document).ready(function() {

		// Click events on table rows
		$(document).on('click', '#alarmreport-table tbody tr', function() {
			let data = alarmreportDatatable.row(this).data();

			$('#alarmreport-forms-comments').val(data.remark);

			// give selected class
			$('#alarmreport-table tbody tr').removeClass('bg-primary');
			$(this).addClass('bg-primary');

			clearErrors();
		});
	
	});
</script>
