<!-- Forms Left Side -->
<div class="col-md-7">
  <form id="alarmreport-forms-left">
		<div class="row">
			<!-- Top Row Left -->
			<div class="col-md-2">
				<div class="form-group">
					<label>ACTION:</label>
					<select id="alarmreport-forms-action" class="form-control alarmreport-forms-input">
						<option></option>
						<option>ACK</option>
						<option>UN-ACK</option>
						<option>CLR</option>
					</select>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label>SEVERITY:</label>
					<select id="alarmreport-forms-severity" class="form-control alarmreport-forms-input">
						<option></option>
						<option>CRIT</option>
						<option>MAJ</option>
						<option>MIN</option>
					</select>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label>SOURCE:</label>
					<input id="alarmreport-forms-source" class="form-control alarmreport-forms-input">
					</select>
				</div>
			</div>
			<!-- @TODO determine what input field to use here check w/ bien-->
			<div class="col-md-3">
				<div class="form-group">
					<label>FROM DATE:</label>

					<div class="input-group date">
						<div class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</div>
						<input type="text" class="form-control pull-right" id="alarmreport-forms-fromdate">
					</div>
				</div>
			</div>
			<!-- @TODO determine what input field to use here check w/ bien-->
			<div class="col-md-3">
				<div class="form-group">
					<label>TO DATE:</label>

					<div class="input-group date">
						<div class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</div>
						<input type="text" class="form-control pull-right" id="alarmreport-forms-todate">
					</div>
				</div>
			</div>
		</div>
		<!-- Second Row Left -->
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>REPORT:</label>
					<select id="alarmreport-forms-report" class="form-control alarmreport-forms-input">
						<option value=""></option>
						<option value="VIEW REPORT">VIEW REPORT</option>
						<option value="CREATE REPORT">CREATE REPORT</option>
					</select>
				</div>
			</div>
		</div>
		<!-- Submit Button -->
		<button id="alarmreport-forms-submit" type="button" class="btn btn-primary btn-flat">
			Submit
		</button>
		<!-- Clear Button -->
		<button id="alarmreport-clear" type="button" class="btn btn-primary btn-flat">
			Clear
		</button>
   </form>
</div>
<!-- Forms Right Side-->
<div class="col-md-5">
	<form id="alarmreport-forms-right">
		<div class="row">
			<!-- Comments -->
			<div class="col-md-12">
				<div class="form-group">
					<label>COMMENTS:</label>
					<textarea id="alarmreport-forms-comments" class="form-control" rows="5" disabled=""></textarea>
				</div>
			</div>
		</div>
	</form>
</div>
