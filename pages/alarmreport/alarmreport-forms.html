<script type="text/javascript">

	// this function to be used in all reports in order to format rows
	//@TODO ask if this should be moved to functions?
	function convertArrayOfObjectsToCSV(args) {
		var result, ctr, keys, columnDelimiter, lineDelimiter, data;

        data = args.data || null;
        if (data == null || !data.length) {
            return null;
        }

        columnDelimiter = args.columnDelimiter || ',';
        lineDelimiter = args.lineDelimiter || '\n';

        keys = Object.keys(data[0]);

        result = '';
        result += keys.join(columnDelimiter);
        result += lineDelimiter;

        data.forEach(function(item) {
            ctr = 0;
            keys.forEach(function(key) {
                if (ctr > 0) result += columnDelimiter;

                result += item[key];
                ctr++;
            });
            result += lineDelimiter;
        });

        return result;
	}

	function downloadAlarmReports(args) {
		var data, filename, link;
        var csv = convertArrayOfObjectsToCSV({
            data: alarmreportDatatable.data().toArray()
        });
        if (csv == null) {
						inputError($('#alarmreport-forms-report'),'No Reports To Create');
            return;
				}
				
        filename = args.filename || 'export.csv';

        if (!csv.match(/^data:text\/csv/i)) {
            csv = 'data:text/csv;charset=utf-8,' + csv;
        }
        data = encodeURI(csv);

        link = document.createElement('a');
        link.setAttribute('href', data);
        link.setAttribute('download', filename);
        link.click();
	}


	$(document).ready(function() {

		// Click Event For 'Submit Button'
		$('#alarmreport-forms-submit').click(function() {
			
			let report = $('#alarmreport-forms-report').val();
			let fromDate = $('#alarmreport-forms-fromdate').val();
			let toDate = $('#alarmreport-forms-todate').val();

			if (report === '') {
				inputError($('#alarmreport-forms-report'),'Select An Option');
			}
			else if (report === "VIEW REPORT") {
				// @TODO check that FROMDATE is not after TODATE
				
				queryAlarmReports();
			}
			else if (report === "CREATE REPORT") {
				// @TODO check that FROMDATE is not after TODATE
				
				//@TODO change filename below to fromDate & toDate values
				downloadAlarmReports({filename: `ALARM_REPORT_${fromDate}_${toDate}.csv`});
			}
		});

		// Click Event For 'Clear Button'
		$('#alarmreport-clear').click(function() {
			$('.alarmreport-forms-input').val('');
			
			clearErrors();
		})

		// REPORT Change listener
		$('#alarmreport-forms-report').change(function() {
			clearErrors();
		})

		// initalize datepicker
		//@TODO make a way for toDate to never be before fromDate
		$(function () {
			$("#alarmreport-forms-fromdate").datepicker({
				format: "yyyy-mm-dd",
				showOtherMonths: true,
				selectOtherMonths: true,
				autoclose: true,
				changeMonth: true,
				changeYear: true,
				orientation: "bottom"
			});

			$("#alarmreport-forms-todate").datepicker({
				format: "yyyy-mm-dd",
				showOtherMonths: true,
				selectOtherMonths: true,
				autoclose: true,
				changeMonth: true,
				changeYear: true,
				orientation: "bottom",
			});
		});


	});
</script>
