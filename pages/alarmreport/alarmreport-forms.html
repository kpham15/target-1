<!-- Forms Left Side -->
<div class="col-md-6">
  <form id="alarmreport-forms-left">
		<div class="row">
			<!-- Top Row Left -->
			<div class="col-md-2">
				<div class="form-group">
					<label>ACTION:</label>
					<select id="alarmreport-action" class="form-control">
						<option>Test1</option>
					</select>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label>SEVERITY:</label>
					<select id="alarmreport-severity" class="form-control">
						<option>Test1</option>
					</select>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label>SOURCE:</label>
					<select id="alarmreport-source" class="form-control">
						<option>Test1</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>DATE RANGE:</label>
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</div>
						<input type="text" class="form-control pull-right" id="alarmreport-calendar">
					</div>
				</div>
			</div>
		</div>
		<!-- Second Row Left -->
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label>REPORT:</label>
					<select id="alarmreport-report" class="form-control">
						<option value="VIEW REPORT">VIEW REPORT</option>
						<option value="CREATE REPORT">CREATE REPORT</option>
					</select>
				</div>
			</div>
		</div>
		<!-- Submit Button -->
		<button id="alarmreport-submit" type="button" class="btn btn-primary btn-flat">
			Submit
		</button>
		<!-- Clear Button -->
		<button id="alarmreport-clear" type="button" class="btn btn-primary btn-flat">
			Clear
		</button>
   </form>
</div>
<!-- Forms Right Side-->
<div class="col-md-6">
	<form id="alarmreport-forms-right">
		<div class="row">
			<!-- Comments -->
			<div class="col-md-12">
				<div class="form-group">
					<label>COMMENTS:</label>
					<textarea id="alarmreport-forms-comments" class="form-control" rows="5" disabled=""></textarea>
				</div>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).ready(function() {


		$('#alarmreport-calendar').daterangepicker();
	});
</script>
