<div class="modal fade" id="brdcst-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">BROADCAST NOTIFICATION</h4>
      </div>

      <div class="modal-body">
        <form class="form">
          <div class="row">
            <!-- Date -->
            <div class="col-md-5">
              <div class="form-group">
                <label>DATE</label>
                <input id="brdcst-modal-date" type="text" class="form-control brdcst-modal-field" disabled="" />
              </div>
            </div>
  
            <!-- MSG Owner -->
            <div class="col-md-4">
              <div class="form-group">
                <label>MSG OWNER</label>
                <select id="brdcst-modal-msgowner" class="form-control brdcst-modal-field" disabled="">
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Message Title -->
            <div class="col-md-7">
              <div class="form-group">
                <label>MESSAGE TITLE</label>
                <input id="brdcst-modal-msgtitle" type="text" class="form-control brdcst-modal-field" disabled="" />
              </div>
            </div>

            <!-- SA -->
            <div class="col-md-4">
              <div class="form-group">
                <label>SA</label>
                <select id="brdcst-modal-sa" class="form-control brdcst-modal-field" disabled="">
                  <option value=""></option>
                  <option value="Y">Y</option>
                  <option value="N">N</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Message Details -->
            <div class="col-md-12">
              <div class="form-group">
                <label>MESSAGE DETAILS</label>
                <textarea id="brdcst-modal-details" class="form-control brdcst-modal-field" rows="5" disabled=""></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Action -->
            <div class="col-md-5">
              <div class="form-group">
                <label>ACTION</label>
                <input id="brdcst-modal-action" type="text" class="form-control brdcst-modal-field" disabled="">
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button id="brdcst-modal-submit" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#brdcst-modal-submit').click(function() {
      let action = $('#brdcst-modal-action').val();
      let id = $('#brdcst-form-id').val();
      let msg = $('#brdcst-modal-msgtitle').val();
      let owner = $('#brdcst-modal-msgowner').text();
      let ownerId = $('#brdcst-modal-msgowner').val();
      let sa = $('#brdcst-modal-sa').val();
      let detail = $('#brdcst-modal-details').val();

      $.ajax({
        type: "POST",
        url: ipcDispatch,
        data: {
          "api":      "ipcBroadcast",
          "act":      action,
          "user":     user.uname,
          "id":       id,
          "uname":    user.uname,
          "msg":      msg,
          "owner":    'NINH V NGUYEN',
          "owner_id": 'ninh',
          "grp":      user.grp,
          "ugrp":     user.ugrp,
          "sa":       sa,
          "detail":   detail
        },
        dataType: 'json'
      }).done(function(data) {
        let res = data.rows;
        let modal = {
          title: data.rslt,
          body: data.reason,
        }

        if (data.rslt === 'fail') {
          modal.type = 'danger'
          modalHandler(modal);
        } else {
          $('#brdcst-form-clear').trigger('click');
          $('#brdcst-modal').modal('hide');
          
          queryBrdcst();
          
          modal.type = "success";
          modalHandler(modal);
        }
      });
    });
  });
</script>
