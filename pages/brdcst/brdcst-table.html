<!-- Table -->
<div class="col-md-7">
  <table id="brdcst-table" class="table" style="width:100%;">
    <thead>
      <tr>
        <th>SA</th>
        <th>OWNER</th>
        <th>MSG TITLE</th>
        <th>DATE</th>
      </tr>
    </thead>
  </table>
</div>

<script type="text/javascript">

  $(document).ready(function() {
    // Initialize Datatable
    var datatable = $('#brdcst-table').DataTable({
      "data": [],
      "columns": [
        {"data":"sa"},
        {"data":"owner"},
        {"data":"msg"},
        {"data":"date"}
      ]
    });

    function queryBrdcst() {
      $.ajax({
        type: 'POST',
        url: ipcDispatch,
        data: {
          "api":      "ipcBroadcast",
          "act":      "query",
          "user":     user.uname,
          "grp":      user.grp,
          "ugrp":     user.ugrp
        },
        dataType: 'json'
      }).done(function(data) {
        let res = data.rows;

        datatable.clear().draw();
        datatable.rows.add(res);
        datatable.columns.adjust().draw();
      });
    }
  });
</script>
