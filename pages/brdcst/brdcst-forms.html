<!-- Forms -->
<div class="col-md-5">
  <form id="brdcst-form">
    <!-- Top Row -->
    <div class="row">
      <!-- MSG OWNER -->
      <div class="col-md-4">
        <div class="form-group">
          <label>MSG OWNER</label>
          <input type="text" class="form-control" disabled="">
        </div>
      </div>
  
      <!-- SA dropdown -->
      <div class="col-md-3">
        <div class="form-group">
          <label>SA</label>
          <select class="form-control">
            <option value=""></option>
            <option value="y">Y</option>
            <option value="n">N</option>
          </select>
        </div>
      </div>
  
      <!-- View Button -->
      <div class="col-md-2">
        <button id="view-brdcst" class="btn btn-primary btn-block btn-flat">
          View
        </button>
      </div>
    </div>

    <!-- Middle Row -->
    <div class="row">
      <!-- Action Dropdown -->
      <div class="col-md-3">
        <div class="form-group">
          <label>ACTION</label>
          <select id="brdcst-action" class="form-control">
            <option value=""></option>
            <option value="add">ADD</option>
            <option value="update">UPDATE</option>
            <option value="delete">DELETE`</option>
          </select>
        </div>
      </div>

      <!-- Clear Button -->
      <div class="col-md-2">
        <button class="btn btn-primary btn-block btn-flat">
          Clear
        </button>
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="row">
      <!-- Message Title -->
      <div class="col-md-8">
        <div class="form-group">
          <label>MESSAGE TITLE</label>
          <input type="text" class="form-control" disabled="">
        </div>
      </div>
      
      <!-- Date field -->
      <div class="col-md-4">
        <div class="form-group">
          <label>DATE</label>
          <input type="text" class="form-control" disabled="">
        </div>
      </div>

      <!-- Messsage Details -->
      <div class="col-md-12">
        <div class="form-group">
          <label>MESSAGE DETAILS</label>
          <textarea class="form-control" rows="5" disabled=""></textarea>
        </div>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
$(document).ready(function() {
  $('#view-brdcst').click(function(e) {
    e.preventDefault();

    queryBrdcst();
  });

  $('#brdcst-action').change(function() {
    let value = $(this).val();

    if (value === 'add') {
      $('#brdcst-modal-msgowner, #brdcst-modal-msgtitle, #brdcst-modal-sa, #brdcst-modal-details').prop('disabled', false);

      $('#brdcst-modal').modal('show');
    } else if (value === 'update') {
      $('#brdcst-modal-msgtitle, #brdcst-modal-sa, #brdcst-modal-details').prop('disabled', false);

      $('#brdcst-modal').modal('show');
    } else if (value === 'delete') {
      $('#brdcst-modal-details').prop('disabled', false);

      $('#brdcst-modal').modal('show');
    }
  });

  $('#brdcst-modal').on('hidden.bs.modal', function (e) {
    $('.brdcst-modal-field').prop('disabled', true);
  });
});
</script>
