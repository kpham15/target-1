<!-- Forms -->
<div class="col-md-5">
  <form id="database-backup-forms" class="form-horizontal">

    <!-- USER -->
    <div class="form-group">
      <label class="col-sm-2 control-label">USER</label>
      <div class="col-sm-9">
        <input type="text" class="form-control database-backup-forms-input" id="database-backup-forms-user">
      </div>
    </div>

    <!--DB Backup File Name -->
    <div class="form-group">
      <label class="col-sm-2 control-label">
        <input type="text" class="form-control database-backup-forms-input" id="database-backup-forms-filename">
      </label>
    </div>

    <!-- Backup Type -->
    <div class="form-group">
      <label class="col-sm-2 control-label">
        <input type="text" class="form-control database-backup-forms-input" id="database-backup-forms-type">
      </label>
    </div>

    <!-- Date -->
    <div class="form-group">
      <label class="col-sm-2 control-label">
        <input type="text" class="form-control database-backup-forms-input" id="database-backup-forms-date">
      </label>
    </div>
  </form>
</div>
