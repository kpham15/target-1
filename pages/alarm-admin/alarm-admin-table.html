<!-- Table -->
<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">LIST OF ALARMS:</h3>
    </div>
    <div style="padding: 10px">
      <table id="alarm-admin-table" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ALMID</th>
            <th>SEV</th>
            <th>ACK</th>
            <th>SA</th>
            <th>SRC</th>
            <th>TYPE</th>
            <th>COND</th>
            <th>PSTA</th>
            <th>DATETIME</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<script type="text/javascript">
  // Initialize Datatable
  var alarmAdminDatatable = $('#alarm-admin-table').DataTable({
		
    "data": [],
    "columns": [
      {"data":"almid"},
			{"data":"sev"},
			{"data":"ack"},
			{"data":"sa"},
			{"data":"src"},
			{"data":"type"},
			{"data":"cond"},
			{"data":"psta"},
      {
        "data":"datetime",
        "render": function(data) {
          let date = moment(data).format('MM-DD-YYYY HH:mm:ss')

          return date;
        }
      },
    ]
  });

  function queryAlarmAdmin() {
    $.ajax({
      type:   'POST',
      url:    ipcDispatch,
      data:   {
        "api":    "ipcAlm",
        "act":    "query",
        "user":   user.uname
      },
      dataType:   'json'
    }).done(function(data) {
      let res = data.rows;

      alarmAdminDatatable.clear().draw();
      alarmAdminDatatable.rows.add(res);
      alarmAdminDatatable.columns.adjust().draw();
    })
  }
  
  $(document).ready(function() {

  });
</script>
