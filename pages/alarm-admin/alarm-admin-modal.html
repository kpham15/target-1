<!-- Modal -->
<div class="modal fade" id="alarm-admin-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">ALARM ADMINISTRATION</h4>
      </div>

      <div class="modal-body">
        <form class="form">
          <!-- Top Row -->
          <div class="row">
            <!-- ALMID -->
            <div class="col-md-3">
              <div class="form-group">
                <label>ALMID:</label>
                <input id="alarm-admin-modal-almid" type="text" class="form-control alarm-admin-modal-field">
              </div>
            </div>

            <!-- SRC -->
            <div class="col-md-3">
              <div class="form-group">
                <label>SRC:</label>
                <input id="alarm-admin-modal-src" type="text" class="form-control alarm-admin-modal-field">
              </div>
            </div>

            <!-- ACK -->
            <div class="col-md-3">
              <div class="form-group">
                <label>ACK</label>
                <input id="alarm-admin-modal-ack" type="text" class="form-control alarm-admin-modal-field">
              </div>
            </div>

            <!-- COND -->
            <div class="col-md-3">
              <div class="form-group">
                <label>COND</label>
                <input id="alarm-admin-modal-condition" type="text" class="form-control alarm-admin-modal-field">
              </div>
            </div>
          </div>
          <!-- Row 2 -->
          <div class="row">
            <!-- COMMENTS -->
            <div class="col-md-12">
              <div class="form-group">
                <label>COMMENTS:</label>
                <textarea id="alarm-admin-modal-comments" class="form-control alarm-admin-modal-field"></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
