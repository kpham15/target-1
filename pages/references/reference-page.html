<script type="text/javascript">

function queryReferences() {
	$.ajax({
		type: 'POST',
		url: ipcDispatch,
		data: {
			"api":      "ipcRef",
			"action":   "query",
			"user":     user.uname,
		},
		dataType: 'json'
	}).done(function(data) {
		let res = data.rows;
		
		displayRefs(res);
	});
}

function displayRefs(data) {
	$('#reference-page-almarchive').val(data[0].alm_archv);
	$('#reference-page-almdelete').val(data[0].alm_del);
	$('#reference-page-autockid').val(data[0].auto_ckid);
	$('#reference-page-autoordno').val(data[0].auto_ordno);
	$('#reference-page-brdcstdel').val(data[0].brdcst_del);
	$('#reference-page-cfgarchive').val(data[0].cfg_archv);
	$('#reference-page-cfgdelete').val(data[0].cfg_del);
	$('#reference-page-dateformat').val(data[0].date_format);
	$('#reference-page-maintarchive').val(data[0].maint_archv);
	$('#reference-page-maintdelete').val(data[0].maint_del);
	$('#reference-page-mtcrestore').val(data[0].mtc_restore);
	$('#reference-page-provarchive').val(data[0].prov_archv);
	$('#reference-page-provdelete').val(data[0].prov_del);
	$('#reference-page-pwalert').val(data[0].pw_alert);
	$('#reference-page-pwage').val(data[0].pw_expire);
	$('#reference-page-pwrepeat').val(data[0].pw_repeat);
	$('#reference-page-pwreuse').val(data[0].pw_reuse);
	$('#reference-page-userdisable').val(data[0].user_disable);
	$('#reference-page-useridleto').val(data[0].user_idle_to);

}

$(document).ready(function() {

	// Click event for refresh button
	$('#reference-page-refresh').click(function(e) {
		e.preventDefault();

		queryReferences();

		clearErrors();
	})

});
</script>
