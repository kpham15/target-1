
<div class="col-sm-12">

<script>
    var provReportDataTable = $("#provReport_tbl").DataTable({
        "scrollY": "100px",
        "data": [],
        "columns":[

                "data":"date",
                "render": function(data) {
                    let date = moment(data).format('MM-DD-YYYY HH:mm:ss');
                    return date;
                }

            {"data":"user"},
            {"data":"ordno"},
            {"data":"tktno"},
            {"data":"ckid"},
            {"data":"action"},
            {"data":"result"},
        ],
        "order":[[0,"desc"]]
    })

    function provReportQueryProvlog(){
        $.ajax({
            url: ipcDispatch,
            type: "post",
            data: {
                api: "ipcProvReport",
                
            },
            dataType: "json"
        })
    }
</script>
