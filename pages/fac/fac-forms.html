<!-- Forms -->
<div class="col-md-5">
  <form id="fac-form">
    <!-- Row 1 -->
    <div class="row">
      <!-- FAC_ID -->
      <div class="col-md-7">
        <div class="form-group">
          <label>FAC_ID</label>
          <input id="fac-form-facId" type="text" class="form-control fac-form-input">
        </div>
      </div>

      <!-- PSTA -->
      <div class="col-md-3">
        <div class="form-group">
          <label>PSTA</label>
          <select id="fac-form-psta" class="form-control fac-form-input">
            <option value=""></option>
            <option value="AVAIL">AVAIL</option>
            <option value="SF">SF</option>
            <option value="CONN">CONN</option>
            <option value="MTCD">MTCD</option>
            <option value="DEF">DEF</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <!-- FAC_TYP -->
      <div class="col-md-2">
        <label>FAC_TYP</label>
        <select id="fac-form-ftyp" class="form-control fac-form-input">
          <option value=""></option>
          <!-- TBC -->
          <option value="CP">CP</option>
        </select>
      </div>

      <!-- ORT-->
      <div class="col-md-2">
        <label>ORT</label>
        <select id="fac-form-ort" class="form-control fac-form-input">
          <option value=""></option>
          <!-- TBC -->
          <option value="CP">CP</option>
        </select>
      </div>

      <!-- SPCFNC-->
      <div class="col-md-3">
        <label>SPCFNC</label>
        <select id="fac-form-spcfnc" class="form-control fac-form-input">
          <option value=""></option>
          <!-- TBC -->
          <option value="SP">SP</option>
        </select>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <!-- Action Dropdown -->
      <div class="col-md-3">
        <div class="form-group">
          <label>ACTION</label>
          <select id="fac-form-action" class="form-control fac-form-input">
            <option value=""></option>
            <option value="add">ADD</option>
            <option value="update">UPDATE</option>
            <option value="delete">DELETE</option>
          </select>
          <span class="help-block"></span>
        </div>
      </div>
    </div>

    <!-- CLEAR BTN -->
    <button id="fac-form-clear" type="button" class="btn btn-primary">
      CLEAR
    </button>

    <!-- VIEW BUTTON -->
    <button id="fac-form-view" type="button" class="btn btn-primary">
      VIEW
    </button>
  </form>
</div>
