<div class="col-sm-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">LIST OF MAINTENANCE REPORTS:</h3>
    </div>
    <div class="box-body">
      <table id="eventReport-table" class="table table-striped table-bordered table-hover" style="width:100%;">
        <thead>
          <tr>
            <th>DATE</th>
            <th>USER</th>
            <th>EVENT</th>
            <th>FUNCTION</th>
            <th>TASK</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<script>
  var eventReportDatatable = $("#eventReport-table").DataTable({
    "scrollY": "200px",
    "data": [],
    "columns": [
      {
        "data":"date",
        "render": function(data) {
          let date = moment(data).format('MM-DD-YYYY HH:mm:ss');
          return date;
        }
      },
      {"data":"user"},
      {"data":"tktno"},
      {"data":"action"},
      {"data":"ordno"},
      {"data":"result"},
    ],
    "order":[[0,"desc"]]
  });

  function eventReportQueryEventlog(fromDate, toDate){
    let report    = $("#eventReport-form-report").val();
    let eventUser = $("#eventReport-form-user").val();
    let fnc       = $("#eventReport-form-fnc").val();
    let evt       = $("#eventReport-form-evt").val();

    $.ajax({
      url: ipcDispatch,
      type: "post",
      data: {
        api:      'ipcEventlog',
        act:      report,
        uname:    eventUser,
        fnc:      fnc,
        evt:      evt,
        fromDate: fromDate,
        toDate:   toDate,     

        user:     user.uname,
        grp:      user.grp,
        ugrp:     user.ugrp
      },
      dataType: "json"
    }).done(function(data){
      let res = data.rows;
      
      $("#eventReport-form-report").val("").change();

      if (res.length == 0) {
        inputError($('#eventReport-form-report'),'No Record Found');
      }
      eventReportDatatable.clear().draw();
      eventReportDatatable.rows.add(res);
      eventReportDatatable.columns.adjust().draw();
    });
  }
  

</script>
