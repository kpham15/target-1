<!-- Forms -->
<div class="col-md-4">
  <form id="node-operation-forms">
    <div class="row">
      <!-- Top Row -->
      <div class="col-md-2">
        <div class="form-group">
          <label>NODE:</label>
          <input id="node-operation-node" class="form-control node-operation-input" disabled="">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>DEVICE:</label>
          <input id="node-operation-device" class="form-control node-operation-input" disabled="">
        </div>
      </div>
      <div class="col-md-7">
        <div class="form-group">
          <label>SERIAL NUMBER:</label>
          <input id="node-operation-serialnum" class="form-control node-operation-input" disabled="">
        </div>
      </div>
    </div>
    <!-- ACTION Row and Clear Button-->
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>ACTION:</label>
          <select id="node-operation-action" class="form-control node-operation-input">
            <option></option>
            <option value="DISCOVER">DISCOVER</option>
            <option value="STOP">STOP</option>
          </select>
        </div>
          <button id="node-operation-clear" type="button" class="btn btn-primary btn-flat">
            Clear
          </button>
        </div>
    </div>
  </form>
</div>
