<!-- Forms -->
<div class="col-md-4">
  <form id="node-operation-forms" class="form-horizontal">

    <!-- NODE -->
    <div class="form-group">
      <label for="node-operation-forms-node" class="col-sm-2 control-label">NODE:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control node-operation-forms-input" id="node-operation-forms-node" disabled="">
      </div>
    </div>

    <!-- DEVICE -->
    <div class="form-group">
      <label for="node-operation-forms-device" class="col-sm-2 control-label">DEVICE:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control node-operation-forms-input" id="node-operations-forms-device">
      </div>
    </div>

    <!-- SERIAL NUMBER -->
    <div class="form-group">
      <label for="node-operation-forms-serialnum" class="col-sm-2 control-label">SN:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control node-operation-forms-input" id="node-operation-serialnum">
      </div>
    </div>

    <!-- ACTION -->
    <div class="form-group">
      <label for="node-operation-action" class="col-sm-2 control-label">ACTION:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control node-operation-forms-input" id="node-operation-action">
      </div>
    </div>

    <!-- Clear Button -->
    <div class="form-group">
      <button id="node-operation-clear" type="button" class="btn btn-primary btn-flat">
        Clear
      </button>
    </div>
  </form>
</div>
