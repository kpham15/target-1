<!--form-->
<div class="col-md-5">
  <form id="helpsearch-form">
    <!---top row-->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ITEM</label>
          <input id="helpsearch-form-item"
          type="text" class="form-control">
        </div>
      </div>
      
      <button type="button" id="view-helpsearch" class="btn btn-primary btn-flat">
          View
      </button>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Description</label>
          <textarea id="helpsearch-input" class="form-control helpsearch-input" rows="5"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>ACTION</label>
          <select id="brdcst-form-action" class="form-control brdcst-form-input">
            <option value=""></option>
            <option value="add">ADD</option>
            <option value="update">UPDATE</option>
            <option value="delete">DELETE</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
