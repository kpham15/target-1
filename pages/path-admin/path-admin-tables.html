<div class="col-sm-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">LIST OF MAINTENANCE REPORTS:</h3>
    </div>
    <div style="padding: 10px;">
      <table id="pathAdmin-table" class="table table-striped table-bordered table-hover" style="width:100%;">
        <thead>
          <tr>
            <th>ID</th>
            <th>STAT</th>
            <th>CKID</th>
            <th>IDX</th>
            <th>PORT(X)</th>
            <th>PORT(Y)</th>
            <th>PATH</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

<script type="text/javascript">
  var pathAdminDatatable = $("#pathAdmin-table").DataTable({
    "scrollY": "200px",
    "data": [],
    "columns": [
      {"data":"id"},
      {"data":"ctyp"},
      {"data":"ckid"},
      {"data":"idx"},
      {"data":"x"},
      {"data":"y"},
      {"data":"path"},
    ],
    "order":[[0,"desc"]]
  });

  function pathAdminQueryByNodeSlot(){

    $.ajax({
      url: ipcDispatch,
      type: "post",
      data: {
        api:      'ipcPath',
        act:      "queryByNode",
        node:     $("#pathAdmin-form-node").val(),
        slot:     $("#pathAdmin-form-slot").val(),

        user:     user.uname,
        grp:      user.grp,
        ugrp:     user.ugrp
      },
      dataType: "json"
    }).done(function(data){
      let res = data.rows;

      if (res.length == 0) {
        inputError($('#pathAdmin-form-view_node_slot'),'No Record Found');
      }
      pathAdminDatatable.clear().draw();
      pathAdminDatatable.rows.add(res);
      pathAdminDatatable.columns.adjust().draw();
    });
  }

  function pathAdminQueryByCkid(){
    let ckid = $("#pathAdmin-form-ckid").val();
    
    $.ajax({
      url: ipcDispatch,
      type: "post",
      data: {
        api:      'ipcPath',
        act:      "query",
        ckid:     ckid.toUpperCase(),

        user:     user.uname,
        grp:      user.grp,
        ugrp:     user.ugrp
      },
      dataType: "json"
    }).done(function(data){
      let res = data.rows;

      if (res.length == 0) {
        inputError($('#pathAdmin-form-view_ckid'),'No Record Found');
      }
      pathAdminDatatable.clear().draw();
      pathAdminDatatable.rows.add(res);
      pathAdminDatatable.columns.adjust().draw();
    });
  }

  function pathAdminQueryByFacId(){
    let fac = $("#pathAdmin-form-fac_id").val();
    
    $.ajax({
      url: ipcDispatch,
      type: "post",
      data: {
        api:      'ipcPath',
        act:      "queryByFac",
        fac:      fac.toUpperCase(),

        user:     user.uname,
        grp:      user.grp,
        ugrp:     user.ugrp
      },
      dataType: "json"
    }).done(function(data){
      let res = data.rows;

      if (res.length == 0) {
        inputError($('#pathAdmin-form-view_fac_id'),'No Record Found');
      }
      pathAdminDatatable.clear().draw();
      pathAdminDatatable.rows.add(res);
      pathAdminDatatable.columns.adjust().draw();
    });
  }

  function pathAdminQueryByPort(){
    let port = $("#pathAdmin-form-port").val();
    
    $.ajax({
      url: ipcDispatch,
      type: "post",
      data: {
        api:      'ipcPath',
        act:      "queryByPort",
        port:      port.toUpperCase(),

        user:     user.uname,
        grp:      user.grp,
        ugrp:     user.ugrp
      },
      dataType: "json"
    }).done(function(data){
      let res = data.rows;

      if (res.length == 0) {
        inputError($('#pathAdmin-form-view_port'),'No Record Found');
      }
      pathAdminDatatable.clear().draw();
      pathAdminDatatable.rows.add(res);
      pathAdminDatatable.columns.adjust().draw();
    });
  }
  
  $(document).ready(function() {
    // CLICK EVENTS ON TABLE ROWS
    $(document).on('click', '#pathAdmin-table tbody tr', function() {
      let data = pathAdminDatatable.row(this).data();

      $("#pathAdmin-form-ckid").val(data.ckid);
      $("#pathAdmin-form-path").val(data.path);
      
    });
  });

</script>
