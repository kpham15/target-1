<div class="modal fade" id="header-database-backup-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">DATABASE BACKUP</h4>
      </div>

      <div class="modal-body">
        <form class="form">

          <!-- ACTION -->
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>ACTION:</label>
                <input id="header-database-backup-modal-action" type="input" class="form-control database-backup-modal-action" disabled="">
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button id="header-database-backup-modal-submit" type="button" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- Table Modal -->
<div class="modal fade" id="header-database-download-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">DOWNLOAD BACKUP FILE</h4>
      </div>

      <div class="modal-body">
        <table id="header-database-download-table" class="table table-striped table-bordered table-hover" style="width:100%">
          <thead>
            <tr>
              <th>USER</th>
              <th>DB BACKUP FILE NAME</th>
              <th>BACKUP TYPE</th>
              <th>DOWNLOAD LINK</th> 
              <th>DATE</th>
            </tr>
          </thead>
        </table>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Alarm Header Modals -->
<div class="modal fade" id="header-alarm-action-modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"></h4>

        <div class="modal-body">
          <table id="header-alarm-table" class="table table-striped table-bordered table-hover" style="width:100%">
            <thead>
              <tr>
                <th>ALMID</th>
                <th>SEV</th>
                <th>ACK</th>
                <th>SA</th>
                <th>SRC</th>
                <th>TYPE</th>
                <th>COND</th>
                <th>PSTA</th>
                <th>DATETIME</th>
              </tr>
            </thead>
          </table>

          <div class="col-md-12">
            <div class="form-group">
              <label>COMMENTS:</label>
              <textarea id="header-alarm-comments" class="form-control header-alarm-input-field" rows="5"></textarea>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>ACTION:</label>
              <input id="header-alarm-action" class="form-control header-alarm-input-field" disabled>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" id="header-alarm-submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

var headerAlarmDatatable = $('#header-alarm-table').DataTable({
  data: [],
  columns: [
    {data:"almid"},
    {data:"sev"},
    {data:"ack"},
    {data:"sa"},
    {data:"src"},
    {data:"type"},
    {data:"cond"},
    {data:"psta"},
    {
      data:"datetime",
      "render": function(data) {
        let date = moment(data).format('MM-DD-YYY HH:mm:ss')

        return date;
      }
    }
  ]
})

var databaseDownloadDatatable = $('#header-database-download-table').DataTable({
  "data": [],
  "columns": [
    {"data":"user"},
    {"data":"dbfile"},
    {"data":"bktyp"},
    {"data":"dbpath",
      "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
        $(nTd).html("<a href='"+oData.dbpath+"'>DOWNLOAD</a>");
      }
    },
    {"data":"date"}
  ]
});

function queryDatabaseDownload() {
  $.ajax({
    type:     'POST',
    url:      ipcDispatch,
    data:     {
      "api":    "coQueryBkup",
      "act":    "query",
      "user":   user.uname
    },
    dataType:   'json'
  }).done(function(data) {
    let res = data.rows;

    databaseDownloadDatatable.clear().draw();
    databaseDownloadDatatable.rows.add(res);
    databaseDownloadDatatable.columns.adjust().draw();
  })
}

function headerDatabaseBackupReturn(modal) {
  $('#header-database-backup-modal').modal('hide');

  modal.type = "success"
  modalHandler(modal);
}

$(document).ready(function() {

  // Submit Btn Click Event Handler
  $('#header-database-backup-modal-submit').click(function() {
    let fileName = $('#header-database-backup-modal-filename').val();
    let type = $('#header-database-backup-modal-type').val();
    let date = $('#header-database-backup-modal-date').val();
    let action = $('#header-database-backup-modal-action').val();

    clearErrors();

    $.ajax({
      type:     'POST',
      url:      ipcDispatch,
      data:     {
        "api":    "coQueryBkup",
        "act":    action,
        "user":   user.uname,
        "dbfile": fileName
      },
      dataType:   'json'
    }).done(function(data) {
      let res = data.rows;
      let modal = {
        title: data.rslt,
        body: data.reason,
      }
      
      if (data.rslt == 'fail') { 
        modal.type = 'danger'
        modalHandler(modal);
      }

      if (action == "DELETE") {
        let modal = {
          title:  data.rslt,
          body:   "File Deleted"
        }
        headerDatabaseBackupReturn(modal);
      }

      if (action == "MANUAL") {
        let modal = {
          title: data.rslt,
          body:   "Database File Created: " + data.rows[(data.rows.length) - 1].dbfile,
        }
        headerDatabaseBackupReturn(modal);
      }
    });

  });

});

</script>
