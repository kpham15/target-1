<div class="modal fade" id="sysview_findFac_modal">
    <div class="modal-dialog modal-lg" style="transition: width 0.7s;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">FIND FACILITY</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-body">
                                <table id="sysview_findFac_table" class="table table-striped table-bordered table-hover" style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th>FAC_ID</th>
                                            <th>FAC_TYP</th>
                                            <th>ORT</th>
                                            <th>SPCFNC</th>
                                            <th>PORT</th>
                                            <th>PSTA</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script>
var sysview_findFacDataTable = $('#sysview_findFac_table').DataTable({
    "scrollY": "150px",
    "data": [],
    "columns": [
        {"data":"fac"},
        {"data":"ftyp"},
        {"data":"ort"},
        {"data":"spcfnc"},
        {"data":"port"},
      { "data":"psta"},
    ],
    "order": [[ 0, "desc" ]]
});

function sysview_findFac() {
    $.ajax({
      type: 'POST',
      url: ipcDispatch,
      data: {
        api:    "ipcPortmap",
        act:    "findFac",
        user:   user.uname,
        grp:    user.grp,
        ugrp:   user.ugrp,
        fac:    "",
      },
      dataType: 'json'
    }).done(function(data) {
      let res = data.rows;
      sysview_findFacDataTable.clear().draw();
      sysview_findFacDataTable.rows.add(res);
      sysview_findFacDataTable.columns.adjust().draw();
    });
}

$("#find_fac_btn").click(function(){
    $("#sysview_findFac_modal").modal();
    sysview_findFac()
})


$(document).on('click', '#sysview_findFac_table tbody tr', function() {
    let data = sysview_findFacDataTable.row(this).data();
    if(data == undefined)
        return;
    let port = data.port;
    let portExtract = port.split('-');
    let node = portExtract[0];
    let slot = portExtract[1];
    let ptyp = portExtract[2].toLowerCase();
    let pnum = portExtract[3];
    // give selected class
    $('#sysview_findFac_table tbody tr').removeClass('bg-primary');
    $(this).addClass('bg-primary');

    $(".node-tab[node_id='"+node+"'][ptyp='"+ptyp+"']").find('a').trigger('click');
    $(".mio-btn[slot='"+slot+"'][ptyp='"+ptyp+"']").trigger('click');
    let portRangeIndex = Math.floor((pnum-1)/25);
    $(".port-range-btn[index='"+portRangeIndex+"'][ptyp='"+ptyp.toLowerCase()+"']").trigger('click');
    let portGrid_id = 0;
    if(pnum > 25) 
        portGrid_id = pnum - 25;
    else 
        portGrid_id = pnum;
    if(portGrid_id > 0) {
        $(".port-grid[ptyp='"+ptyp+"'] > .port-box").removeClass('addBorder')
        $(".port-grid[ptyp='"+ptyp+"'] > .port-box[grid_num='"+portGrid_id+"']").addClass('addBorder')
    }

});
        

</script>
