<div id="pathAdmin-modal-view-path" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">VIEW PATH</h4>
      </div>

      <div class="modal-body">
        <!-- Table for view path -->
        <div class="col-sm-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">LIST OF PATHS:</h3>
            </div>
            <div style="padding: 10px;">
              <table id="pathAdmin-modal-view-path-table" class="table table-striped table-bordered table-hover" style="width:100%;">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>STAT</th>
                    <th>CKID</th>
                    <th>IDX</th>
                    <th>PORT(X)</th>
                    <th>PORT(Y)</th>
                    <th>PATH</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <!-- END TABLE -->
      </div>

      <div class="modal-footer">
        <form class="form">
          <div class="form-group">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var pathAdminModalViewPathDatatable = $("#pathAdmin-modal-view-path-table").DataTable({
    "scrollY": "200px",
    "data": [],
    "columns": [
      {"data":"id"},
      {"data":"ctyp"},
      {"data":"ckid"},
      {"data":"idx"},
      {"data":"x"},
      {"data":"y"},
      {"data":"path"},
    ],
    "order":[[0,"desc"]]
  });

  function pathAdminModalViewPathQueryByNodeSlot(node, slot){

    $.ajax({
      url: ipcDispatch,
      type: "post",
      data: {
        api:      'ipcPath',
        act:      "queryByNode",
        node:     node,
        slot:     slot,

        user:     user.uname,
        grp:      user.grp,
        ugrp:     user.ugrp
      },
      dataType: "json"
    }).done(function(data){
      let res = data.rows;

      if (res.length == 0) {
        inputError($('#pathAdmin-form-view_node_slot'),'No Record Found');
      }
      pathAdminModalViewPathDatatable.clear().draw();
      pathAdminModalViewPathDatatable.rows.add(res);
      pathAdminModalViewPathDatatable.columns.adjust().draw();
    });
  }

</script>
