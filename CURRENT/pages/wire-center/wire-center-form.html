<script>
var wc_ipcTime = "";
var wc_tblRows = [];

function wc_displayForm(){
    $("#wc_id_num").        val(wc_tblRows[1].id);
    $("#wc_id_num").        prop("disabled","disabled");
    $("#wc_wcname_txt").    val(wc_tblRows[1].wcname);
    $("#wc_wcc_txt").       val(wc_tblRows[1].wcc);
    $("#wc_clli_txt").      val(wc_tblRows[1].clli);
    $("#wc_npanxx_txt").    val(wc_tblRows[1].npanxx);
    $("#wc_frloc_txt").     val(wc_tblRows[1].frloc);
    $("#wc_ipctyp_txt").    val(wc_tblRows[1].ipctyp);
    $("#wc_ipcmod_txt").    val(wc_tblRows[1].ipcmod);
    $("#wc_tzone_sel").     val(wc_tblRows[1].tzone);
    $("#wc_stat_sel").      val(wc_tblRows[1].ipcstat);
    $("#wc_addr_txt").      val(wc_tblRows[1].loc);
    $("#wc_city_txt").      val(wc_tblRows[1].city);
    $("#wc_state_sel").     val(wc_tblRows[1].state);
    $("#wc_zip_txt").       val(wc_tblRows[1].zip);
    $("#wc_gps_txt").       val(wc_tblRows[1].gps);
    $("#wc_company_txt").   val(wc_tblRows[1].company);
    $("#wc_region_txt").    val(wc_tblRows[1].region);
    $("#wc_area_txt").      val(wc_tblRows[1].area);
    $("#wc_district_txt").  val(wc_tblRows[1].district);
    $("#wc_manager_txt").   val(wc_tblRows[1].manager);
    $("#wc_ipadr_txt").     val(wc_tblRows[1].ipadr);
    $("#wc_gateway_txt").   val(wc_tblRows[1].gateway);
    $("#wc_netmask_txt").   val(wc_tblRows[1].netmask);
    $("#wc_iport_txt").     val(wc_tblRows[1].iport);

}

function wc_query(action) {
    
    $.post({
        type: "post",
        url: ipcDispatch,
        data: {     
            api:"ipcWc",
            act:action,
            user: user.uname,
            grp:  user.grp,
            ugrp: user.ugrp,

        },
        dataType: "json"
    }).done(
    function (obj) {       
        if (obj.rslt == "fail") {
            let modal = {
                title:  'fail',
                body: obj.reason,
                type : 'error'
            }
            modalHandler(modal);
        }
        else {
            if (obj.rows.length === 0) {
                if (action != "query") {
                    let modal = {
                        title:  'fail',
                        body:  'No Record Found',
                        type : 'error'
                    }
                    modalHandler(modal);
                    return;
                }
            }
            else {
                wc_tblRows = obj.rows;
                wc_displayForm();
            }
        } 
    });
}


$("#wc_act_sel").change(function() {
    if ($("#wc_id_num").val() != "") {
        if ($("#wc_act_sel").val()  ==  "UPDATE") {
            wcModal_tblRows = wc_tblRows;
            wcModal_displayForm();
            wcModal_enableForm();
            wcModal_disableNetworkData();
            $("#wcModal_update").modal();
        } 
        else if ($("#wc_act_sel").val()  ==  "RESET") {
            wcModal_tblRows = wc_tblRows;
            wcModal_resetForm();
            $("#wcModal_act_txt").val($("#wc_act_sel").val());
            wcModal_disableForm();
            wcModal_disableNetworkData();
            $("#wcModal_reset").modal();
        } 
        else if ($("#wc_act_sel").val()  ==  "UPDATE_NETWORK") {
            wcModal_tblRows = wc_tblRows;
            wcModal_displayForm();
            wcModal_disableForm();
            wcModal_enableNetworkData();
            $("#wcModal_network").modal();
        } 
        else if ($("#wc_act_sel").val()  ==  "TURN_UP") {
            wcModal_tblRows = wc_tblRows;
            wcModal_displayForm();
            wcModal_disableForm();
            wcModal_disableNetworkData();
            $("#wcModal_turnup").modal();

        }
        else if ($("#wc_act_sel").val()  ==  "HOLD") {
            wcModal_tblRows = wc_tblRows;
            wcModal_displayForm();
            wcModal_disableForm();
            wcModal_disableNetworkData();
            $("#wcModal_hold").modal();
        }  
    }   
});


$(document).ready(function(){
    $(".menu-item[page_id='wire-center-page']").click(function() {
        wc_query('query');
    });
})
</script>
