                            <input style="text-transform: uppercase" type="text" class="form-control wcModal_reset_form" id="wcModal_reset_company_txt" >

                        <div class="col-sm-2 " style="padding:2px">

                        <div class="col-sm-2 " style="padding:2px">

                            <input style="text-transform: uppercase" type="text" class="form-control wcModal_reset_form" id="wcModal_reset_manager_txt" >

                    <div class="col-sm-12">

                            <input type="text" class="form-control wcModal_reset_form" id="wcModal_reset_ipadr_txt" >
                        </div>
                        
                        <div class="col-sm-2 " style="padding:2px">

                    <button class="btn btn-primary" id="wcModal_reset_submit_btn" style="float:left">Submit</button>
                    <button class="btn btn-primary" id="wcModal_reset_clear_btn" type="button" style="float:left">Clear</button>
                    <button class="btn btn-primary" id="wcModal_reset_close_btn" data-dismiss="modal" aria-label="Close" style="float:left">Close</button>

<script>
    
    var wcModal_reset_tblRows = []

    function wcModal_reset_displayForm() {
        $("#wcModal_reset_id_num").        val(wcModal_reset_tblRows[1].id);
        $("#wcModal_reset_wcname_txt").    val(wcModal_reset_tblRows[1].wcname);
        $("#wcModal_reset_wcc_txt").       val(wcModal_reset_tblRows[1].wcc);
        $("#wcModal_reset_clli_txt").      val(wcModal_reset_tblRows[1].clli);
        $("#wcModal_reset_npanxx_txt").    val(wcModal_reset_tblRows[1].npanxx);
        $("#wcModal_reset_frloc_txt").     val(wcModal_reset_tblRows[1].frloc);
        $("#wcModal_reset_tzone_sel").     val(wcModal_reset_tblRows[1].tzone);
        $("#wcModal_reset_stat_sel").      val(wcModal_reset_tblRows[1].ipcstat);
        $("#wcModal_reset_addr_txt").      val(wcModal_reset_tblRows[1].loc);
        $("#wcModal_reset_city_txt").      val(wcModal_reset_tblRows[1].city);
        $("#wcModal_reset_state_sel").     val(wcModal_reset_tblRows[1].state);
        $("#wcModal_reset_zip_txt").       val(wcModal_reset_tblRows[1].zip);
        $("#wcModal_reset_gps_txt").       val(wcModal_reset_tblRows[1].gps);
        $("#wcModal_reset_company_txt").   val(wcModal_reset_tblRows[1].company);
        $("#wcModal_reset_region_txt").    val(wcModal_reset_tblRows[1].region);
        $("#wcModal_reset_area_txt").      val(wcModal_reset_tblRows[1].area);
        $("#wcModal_reset_district_txt").  val(wcModal_reset_tblRows[1].district);
        $("#wcModal_reset_manager_txt").   val(wcModal_reset_tblRows[1].manager);
        $("#wcModal_reset_ipadr_txt").     val(wcModal_reset_tblRows[1].ipadr);
        $("#wcModal_reset_gateway_txt").   val(wcModal_reset_tblRows[1].gateway);
        $("#wcModal_reset_netmask_txt").   val(wcModal_reset_tblRows[1].netmask);
        $("#wcModal_reset_iport_txt").     val(wcModal_reset_tblRows[1].iport);
        $("#wcModal_reset_act_txt").       val($("#wc_act_sel").val());
    }
    
    function wcModal_reset_resetForm(){
        $("#wcModal_reset_id_num").        val(wcModal_reset_tblRows[1].id);
        $("#wcModal_reset_wcname_txt").    val(wcModal_reset_tblRows[0].wcname);
        $("#wcModal_reset_wcc_txt").       val(wcModal_reset_tblRows[0].wcc);
        $("#wcModal_reset_clli_txt").      val(wcModal_reset_tblRows[0].clli);
        $("#wcModal_reset_npanxx_txt").    val(wcModal_reset_tblRows[0].npanxx);
        $("#wcModal_reset_frloc_txt").     val(wcModal_reset_tblRows[0].frloc);
        $("#wcModal_reset_tzone_sel").     val(wcModal_reset_tblRows[0].tzone);
        $("#wcModal_reset_stat_sel").      val(wcModal_reset_tblRows[0].ipcstat);
        $("#wcModal_reset_addr_txt").      val(wcModal_reset_tblRows[0].loc);
        $("#wcModal_reset_city_txt").      val(wcModal_reset_tblRows[0].city);
        $("#wcModal_reset_state_sel").     val(wcModal_reset_tblRows[0].state);
        $("#wcModal_reset_zip_txt").       val(wcModal_reset_tblRows[0].zip);
        $("#wcModal_reset_gps_txt").       val(wcModal_reset_tblRows[0].gps);
        $("#wcModal_reset_company_txt").   val(wcModal_reset_tblRows[0].company);
        $("#wcModal_reset_region_txt").    val(wcModal_reset_tblRows[0].region);
        $("#wcModal_reset_area_txt").      val(wcModal_reset_tblRows[0].area);
        $("#wcModal_reset_district_txt").  val(wcModal_reset_tblRows[0].district);
        $("#wcModal_reset_manager_txt").   val(wcModal_reset_tblRows[0].manager);
        $("#wcModal_reset_ipadr_txt").     val(wcModal_reset_tblRows[0].ipadr);
        $("#wcModal_reset_gateway_txt").   val(wcModal_reset_tblRows[0].gateway);
        $("#wcModal_reset_netmask_txt").   val(wcModal_reset_tblRows[0].netmask);
        $("#wcModal_reset_iport_txt").     val(wcModal_reset_tblRows[0].iport);
        $("#wcModal_reset_rslt").val("");
    }
    
    
    function wcModal_reset_disableForm() {
        $(".wcModal_reset_form").prop("disabled","disabled");
        $("#wcModal_reset_clear_btn"). hide();
    }
    
    function wcModal_reset_enableForm() {
        $(".wcModal_reset_form").prop("disabled",false);
        $("#wcModal_reset_id_num").prop("disabled","disabled");
        $("#wcModal_reset_stat_sel").prop("disabled","disabled");
        $("#wcModal_reset_clear_btn").show();
    }
    
    function wcModal_reset_disableNetworkData(){
        $("#wcModal_reset_ipadr_txt").prop("disabled", true);
        $("#wcModal_reset_gateway_txt").prop("disabled", true);
        $("#wcModal_reset_netmask_txt").prop("disabled", true);
        $("#wcModal_reset_iport_txt").prop("disabled", true);
        
        $("#wcModal_reset_clear_btn"). hide();
    }
    
    function wcModal_reset_enableNetworkData(){
        $("#wcModal_reset_ipadr_txt").prop("disabled", false);
        $("#wcModal_reset_gateway_txt").prop("disabled", false);
        $("#wcModal_reset_netmask_txt").prop("disabled", false);
        $("#wcModal_reset_iport_txt").prop("disabled", false);
        
        $("#wcModal_reset_clear_btn").show();
    }
    
    //---------------WCMODAL AJAX FUNCTION---------------//
    
    function wcModal_reset_query(action) {
        $.ajax({
            url: ipcDispatch,
            type: 'post',
            data: {     
                api:    "ipcWc",
                act:    action,
                user:     user.uname,
                grp:      user.grp,
                ugrp:     user.ugrp,
                id:         $("#wcModal_reset_id_num").val(),
                wcname:     $("#wcModal_reset_wcname_txt").val(),
                wcc:        $("#wcModal_reset_wcc_txt").val(),
                clli:       $("#wcModal_reset_clli_txt").val(),
                npanxx:     $("#wcModal_reset_npanxx_txt").val(),
                frloc:      $("#wcModal_reset_frloc_txt").val(),
                tzone:      $("#wcModal_reset_tzone_sel").val(),
                stat:       $("#wcModal_reset_stat_sel").val(),
                addr:       $("#wcModal_reset_addr_txt").val(),
                city:       $("#wcModal_reset_city_txt").val(),
                state:      $("#wcModal_reset_state_sel").val(),
                zip:        $("#wcModal_reset_zip_txt").val(),
                gps:        $("#wcModal_reset_gps_txt").val(),
                company:    $("#wcModal_reset_company_txt").val(),
                region:     $("#wcModal_reset_region_txt").val(),
                area:       $("#wcModal_reset_area_txt").val(),
                district:   $("#wcModal_reset_district_txt").val(),
                manager:    $("#wcModal_reset_manager_txt").val(),
                ipadr:      $("#wcModal_reset_ipadr_txt").val(),
                gateway:    $("#wcModal_reset_gateway_txt").val(),
                netmask:    $("#wcModal_reset_netmask_txt").val(),
                iport:      $("#wcModal_reset_iport_txt").val()
        
            },
            dataType: "json"
        }).done(function (obj) {       
            if (obj.rslt == "fail") {
                postResponse($('#wcModal_reset .modal-footer'), data.rslt, data.reason);
            }
            else {
                if (obj.rows.length === 0) {
                    if (action != "query") {
                        postResponse($('#wcModal_reset .modal-footer'), data.rslt, "No Record Found in Database!");
                        return;
                    }
                }
                else {
                    wcModal_reset_tblRows = obj.rows;
                    wcModal_reset_displayForm();
                    wc_tblRows = wcModal_reset_tblRows;
                    wc_displayForm();
                    if(action !== 'query') {
                        postResponse($('#wcModal_reset .modal-footer'), data.rslt, data.reason);
                    }
                   

                }
            } 
        });
    }
    
    function wcModal_reset_turnup() {
        $.ajax({
            url: ipcDispatch,
            type: "post",
                data: {
                api:        "ipcWc",
                act:        'TURN_UP',
                user:     user.uname,
                grp:      user.grp,
                ugrp:     user.ugrp,
                wcname:     $("#wc_wcname_txt").val(),
                wcc:        $("#wc_wcc_txt").val(),
                clli:       $("#wc_clli_txt").val(),
                npanxx:     $("#wc_npanxx_txt").val(),
                frloc:      $("#wc_frloc_txt").val(),
            },
            dataType: "json"
        }).done(function (obj) {       
            if (obj.rslt == "fail") {
                postResponse($('#wcModal_reset .modal-footer'), data.rslt, data.reason);
            }
            else {
                wcModal_reset_query('query');
                postResponse($('#wcModal_reset .modal-footer'), data.rslt, "WIRE CENTER TURNED-UP SUCCESSFULLY");
            } 
    
        });
    
    }
    
    function wcModal_reset_holdWc() {
    
        $.ajax({
            url: ipcDispatch,
            type: "post",
            data: {     
                api:        "ipcWc",
                act:        'HOLD',
                user:     user.uname,
                grp:      user.grp,
                ugrp:     user.ugrp,
                wcname:     $("#wcModal_reset_wcname_txt").val(),
                wcc:        $("#wcModal_reset_wcc_txt").val(),
                clli:       $("#wcModal_reset_clli_txt").val(),
                npanxx:     $("#wcModal_reset_npanxx_txt").val(),
                frloc:      $("#wcModal_reset_frloc_txt").val()
            },
            dataType: "json"
        }).done(function (obj) {       
            if (obj.rslt == "fail") {
                postResponse($('#wcModal_reset .modal-footer'), data.rslt, data.reason);
            }
            else {
                wcModal_reset_query('query');
                postResponse($('#wcModal_reset .modal-footer'), data.rslt, "WIRE CENTER TURNED-UP SUCCESSFULLY");
            } 
        });
    }


    // WCMODAL Events Handling
$("#wcModal_reset_submit_btn").click(function () {
    if ($("#wcModal_reset_npanxx_txt").val().length < 6 || $("#wcModal_reset_npanxx_txt").val().length > 6) {
        $("#wcModal_reset_rslt").css("color","red").text("INVALID NPANXX: NPANXX MUST BE 6 DIGITS")
        return;
    }
    if ($("#wcModal_reset_id_num").val() != "") {
        if($("#wcModal_reset_act_txt").val() == "TURN_UP") {
            wcModal_reset_turnup();
        }
        else if($("#wcModal_reset_act_txt").val() == "HOLD") {
            wcModal_reset_holdWc();
        }
        else {
            wcModal_reset_query($("#wcModal_reset_act_txt").val());
        }
    }
    else {
        $("#wcModal_reset_rslt").css("color","red").text("Missing WC ID")
    }
});

$("#wcModal_reset_clear_btn").click(function () {
   if ($("#wcModal_reset_id_num").val() != "") {
       wcModal_reset_tblRows = wc_tblRows;
       wcModal_reset_displayForm();
   } 
});

$("#wcModal_reset_close_btn").click(function () {
    if ($("#wcModal_reset_id_num").val() !="") {
        $("#wc_act_sel").val("");
    }
});

$("#wcModal_reset").on("hidden.bs.modal", function(){
    $("#wc_act_sel").val("");
});
    
</script>
