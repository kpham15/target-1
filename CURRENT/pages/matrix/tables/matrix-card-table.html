<!-- Table -->
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">LIST OF FACILITIES:</h3>
  </div>
  <div class="box-body">
    <table id="matrix-table" class="table table-striped table-bordered table-hover" style="width:100%;">
      <thead>
        <tr>
          <th>NODE</th>
          <th>SHELF</th>
          <th>SLOT</th>
          <th>TYPE</th>
          <th>STATUS</th>
        </tr>
      </thead>
    </table>
  </div>
</div>

<script type="text/javascript">
  // Initialize Datatable
  var matrixDatatable = $('#matrix-table').DataTable({
    "data": [],
    "columns": [
      {"data":"node"},
      {"data":"shelf"},
      {"data":"slot"},
      {"data":"type"},
      {"data":"psta"},
    ],
    "order": [[ 0, "asc" ]],
    "scrollY": "400px",
  });

  function queryMatrix() {
    $.ajax({
      type: 'POST',
      url: ipcDispatch,
      data: {
        api:    "ipcMxc",
        act:    "queryMatrix",
        user:   user.uname,

        node:   $("#matrix-form-node").val().toUpperCase(),
        shelf:  $("#matrix-form-shelf").val(),
        slot:   $("#matrix-form-slot").val(),
        type:   $("#matrix-form-type").val(),
        // stat:   $("#matrix-form-status").val(),
      },
      dataType: 'json'
    }).done(function(data) {
      let res = data.rows;

      matrixDatatable.clear().draw();
      matrixDatatable.rows.add(res);
      matrixDatatable.columns.adjust().draw();
    });
  }

  $(document).ready(function() {
    // Click events on table rows
    $(document).on('click', '#matrix-table tbody tr', function() {
      let data = matrixDatatable.row(this).data();

      $('#matrix-form-id').val(data.id);
      $('#matrix-form-node').val(data.node);
      $('#matrix-form-shelf').val(data.shelf);
      $('#matrix-form-slot').val(data.slot);
      $('#matrix-form-type').val(data.type);

      // give selected class
      $('#matrix-table tbody tr').removeClass('bg-primary');
      $(this).addClass('bg-primary');

      clearErrors();
    });
  });
</script>
