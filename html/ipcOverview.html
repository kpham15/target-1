//when page starts
var timerOn = false;

function query(action) {
    $.post(ipcDispatch,
    {
        api:    "ipcNode",
        act: action,
        user:   $("#main_currentUser").text()
    },
    function (data, status) {
        var obj = JSON.parse(data);
        if (obj.rslt == "fail") {
            alert(obj.reason);
        }
        else {
            if (obj.rows.length == 0) {
                alert("There is no matching data!");
            }
            else {

                node1.tblRows = obj.rows[0];
                node2.tblRows = obj.rows[1];
                node3.tblRows = obj.rows[2];
                node4.tblRows = obj.rows[3];
                node5.tblRows = obj.rows[4];
                node6.tblRows = obj.rows[5];
                node7.tblRows = obj.rows[6];
                node8.tblRows = obj.rows[7];
                node9.tblRows = obj.rows[8];
                node10.tblRows = obj.rows[9];
                node1.displayForm();
                node2.displayForm();
                node3.displayForm();
                node4.displayForm();
                node5.displayForm();
                node6.displayForm();
                node7.displayForm();
                node8.displayForm();
                node9.displayForm();
                node10.displayForm();

            }
        }
    });
}

function timer() {
    if (timerOn == false) {
        var interval = setInterval(function() {
        if ($('.active.tab-pane').is("#overview")) {
            overviewStart();
            timerOn = true;
        }
        else {
            clearInterval(interval);
            timerOn = false;
        }
        }, 5000)
    }

};

            node.alarm.css("background-color", "red");
